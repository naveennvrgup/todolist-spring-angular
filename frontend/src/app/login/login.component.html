<h1>Login!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{invalidLoginMsg}}</div>
</div>

Username: <input type="text" name="username" id="username" [(ngModel)]="username">
Password: <input type="password" name="password" id="password" [(ngModel)]="password">

<button class="btn btn-success" (click)=handleLogin()>login</button>

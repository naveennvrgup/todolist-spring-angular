<h1>Todo</h1>
<form #todoForm='ngForm' (ngSubmit)='!todoForm.invalid && saveTodo()'>
    <div class="alert alert-danger" *ngIf='todoForm.invalid && todoForm.dirty'>Enter valid values</div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input class="form-control" [(ngModel)]='todo.description' type="text" name='description' required
      placeholder="Description">
  </div>
  <div class="form-group">
    <label for="targetDate">Target Date:</label>
    <input class="form-control" [ngModel]='todo.targetDate | date:"yyyy-MM-dd"' required
      (ngModelChange)='todo.targetDate = $event' name='targetDate ' type="date">
  </div>
  <button class="btn btn-success" type="submit">Save Todo</button>
</form>

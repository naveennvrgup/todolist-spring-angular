<h1>Todo</h1>
<form >
        <div class="form-group">
            <label for="description">Description:</label>
            <input class="form-control" [(ngModel)]='todo.description' type="text" name='description' placeholder="Description">
        </div>
        <div class="form-group">
            <label for="targetDate">Target Date:</label>
            <input class="form-control" [ngModel]='todo.targetDate | date:"yyyy-MM-dd"' (ngModel)='todo.targetDate = $event' name='targetDate ' type="date">
        </div>
        <button class="btn btn-success">Save Todo</button>
</form>
